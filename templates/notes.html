<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  </head>
  <body>
<h1> NoteUpload</h1>
<br>
Hello, {{ user}}.<br>
These are your notes:
<br>
{%for file in filelist %}

<form  style="display:inline-block;" action="/noteview/{{file}}" method="POST">
	<input class="submitLink" type="submit" value={{file}} />
</form>
<form  style="display:inline-block;" action="/share/" method="POST">
	<input class="submitLink" type="submit" value="share" />
	<input type="hidden" name="filename" value="{{file}}">
</form>
<br>
{%endfor%}
<br>
<h2>Curently previewed</h2>
<br>
<input type="text" name="preview" value="{{previewed}}" readonly />

<h2> Upload new note </h2>

<form action="/upload/" style="display:inline-block;" method="POST" >     
	Title:<br>
	<input type="text" name="ntitle"><br>
	Note:<br>
	<input type="text" name="note"><br>
	<br>
        <input type="submit" value="submit" style="display:inline-block;" >
</form>
<form action="/logout/" style="display:inline-block;" >     
         <input type="submit" value="logout"  >
</form>
<form action="/delaccount/" style="display:inline-block;" >     
         <input type="submit" value="remove your account"  >
</form>
</body>
</html>
