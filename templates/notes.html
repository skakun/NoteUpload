<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  </head>
  <body>
<h1> NoteUpload</h1>
<br>
<h2>
Hello, {{ user}}.<br>
These are your notes:
</h2>
<br>
{%for file in filelist %}

<form  style="display:inline-block;" action="/noteview/{{file}}" method="POST">
	<input class="submitLink" type="submit" value={{file}} />
</form>
<form  style="display:inline-block;" action="/shareform/" method="POST">
	<input class="submitLink" type="submit" value="share" />
	<input type="hidden" name="filename" value="{{file}}">
</form>
<br>
{%endfor%}
<br>
<h2>Here are notes shared with you</h2>
{%for sfile in shared_filelist %}

<form  style="display:inline-block;" action="/noteview/recived/{{sfile}}" method="POST">
	<input class="submitLink" type="submit" value={{sfile}} />
</form>
{%endfor%}
<h2>Curently previewed</h2>
<br>
<textarea style=" height:500px; width: 700px; "class="bigBox" name="preview"  readonly >{{previewed}}</textarea>

<h2> Upload new note </h2>

<form action="/upload/" style="display:inline-block;" method="POST" >     
	Title:<br>
	<input type="text" name="ntitle"><br>
	Note:<br>
	<textarea rows="4" cols="50" style=" height:500px; width: 700px; "name="note"></textarea><br>
	<br>
        <input type="submit" value="submit" style="display:inline-block;" >
</form>
<form action="/logout/" style="display:inline-block;" >     
         <input type="submit" value="logout"  >
</form>
<form action="/delaccount/" style="display:inline-block;" >     
         <input type="submit" value="remove your account"  >
</form>
<form action="/resetpassword/" method="GET" style="display:inline-block;" >     
         <input type="submit" value="reset password"  >
</form>
</body>
</html>
